<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./Email.css">
</head>
<body>
     <div class="container">
        <h1 class="title">Registration Form</h1>
        <div class="main">
            <div class="chaild"></div>
            <div class="chaild1">
                <form>
                    <label for="fname">Full Name</label>
                    <input type="text" name="fname" id="fname"><br><br>
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone"><br><br>
                    <label for="uname">Username</label>
                    <input type="text" name="uname" id="uname"><br><br>
                    <label for="email">Email Address</label>
                    <div>
                        <input type="text" name="email" id="email">
                        <button id="btn">Verify</button>
                    </div><br><br>
                    <div class="validation">
                        <p id="provideemail">Please provide an email..</p>
                        <p class="emailverified">Email successfully verified</p>
                    </div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password"><br>
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" name="confirm password" id="cpassword"><br><br>
                    <button id="btn1">Submit</button>
                </form>
            </div>
            <div id="otp">
                <h1 class="enter">Enter OTP</h1>
                <center>
                    <h2>OTP</h2>
                    <form>
                        <p id="invalid">Invalid OTP</p>
                        <input type="text" name="email" id="checking"><br><br>
                        <input type="submit" value="Verify" id="su1">
                        <input type="submit" value="Resend OTP" id="su2">
                        <input type="submit" value="Edit email" id="su3">
                    </form>
                </center>
            </div>
        </div>
    </div>
    <script async src="./Email.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
       (function(){
          emailjs.init("DGRmZ7sTXxfi0g8DL");
       })();
    </script>
</body>
</html>
